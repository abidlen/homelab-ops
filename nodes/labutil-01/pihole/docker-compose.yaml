services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8080:80/tcp" # Web Interface on Port 8080
    environment:
      - TZ=America/New_York
      - WEBPASSWORD=Squad-Lint-Undocked5-Geometric-Wolf
      - FTLCONF_misc_etc_dnsmasq_d=true
    volumes:
      - ./etc-pihole:/etc/pihole
      # Use FULL PATHS to guarantee the mount works
      - /home/labadmin/homelab-ops/nodes/homeutil-01/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 1.1.1.1 # Upstream for the container itself
